<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #weather { margin-top: 20px; font-size: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>ğŸŒ¦ï¸ Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button id="getWeatherBtn">Get Weather</button>
  <p id="weather">Type a city and click the button!</p>

  <script>
    const btn = document.getElementById("getWeatherBtn");
    const cityInput = document.getElementById("cityInput");
    const weatherPara = document.getElementById("weather");

    async function fetchWeather() {
      const city = cityInput.value.trim();
      if (!city) {
        weatherPara.textContent = "âš ï¸ Please enter a city name.";
        return;
      }

      weatherPara.textContent = "Loading weather... â›…";

      try {
        const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`;
        const geoResponse = await fetch(geoUrl);
        const geoData = await geoResponse.json();

        if (!geoData.results || geoData.results.length === 0) {
          weatherPara.textContent = "âŒ City not found!";
          return;
        }

        const lat = geoData.results[0].latitude;
        const lon = geoData.results[0].longitude;
        
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
        const weatherResponse = await fetch(weatherUrl);
        const weatherData = await weatherResponse.json();

        const temp = weatherData.current_weather.temperature;
        const wind = weatherData.current_weather.windspeed;

        weatherPara.textContent = `ğŸŒ ${city}: ğŸŒ¡ï¸ ${temp}Â°C | ğŸ’¨ Wind: ${wind} km/h`;
      } catch (error) {
        weatherPara.textContent = "Oops! Couldn't fetch weather. ğŸ˜¢";
        console.error("Error fetching weather:", error);
      }
    }

    btn.addEventListener("click", fetchWeather);
  </script>
</body>
</html>
