<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #joke { margin-top: 20px; font-size: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <button id="getJokeBtn">Get a Joke</button>
  <p id="joke">Click the button to see a joke!</p>

  <script>
    const jokeBtn = document.getElementById("getJokeBtn");
    const jokePara = document.getElementById("joke");

    // Async function to fetch joke
    async function fetchJoke() {
      jokePara.textContent = "Loading... ðŸ¤”";

      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await response.json();
        jokePara.textContent = `${data.setup} ðŸ˜‚ ${data.punchline}`;
      } catch (error) {
        jokePara.textContent = "Oops! Something went wrong. ðŸ˜¢";
        console.error("Error fetching joke:", error);
      }
    }

    jokeBtn.addEventListener("click", fetchJoke);
  </script>
</body>
</html>
