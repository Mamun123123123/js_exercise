<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <h1 class="font-bold p-3 ">Form submission</h1>
    <section>
        <form id="feedback">
          <textarea name="feedback" id="feedbacks" rows="10" class="border-violet-500 border-2 m-2 text-center p-2" placeholder="Your Feedback"></textarea> <br>
          <button type="submit" class="bg-green-700 text-center m-2 p-4">Submit Feedback</button>
        </form>
    </section>

    <script>
        const feedback = document.getElementById('feedback')
        console.log(feedback)
        feedback.addEventListener("submit",(event)=>{
            event.preventDefault();
            const feedbacks = feedback.elements["feedbacks"].value
            if (!feedbacks) {
                alert("Please write your feedback")
            } else {
                alert("accept your feedback /////")
            }
        })
    </script>
</body>
</html>
